<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 left-side">
      <app-sidenav></app-sidenav>
    </div>
    <div class="col-md-10" style="padding: 3em;">
      <!-- list of all account which mapped under this adminuser  -->
      <div class="row">
        <div class="col-md-12">
          <label class="label">Select Month:  </label><input type="text" [ngxMonthYearSelector] (dateSelected)="onMonthSelection($event)">
        </div>
          <table class="table table-bordered" [hidden]="!isMonthSelected">
            <thead class="table-primary">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Account type</th>
                <th>Download</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let acc of accountList index as i">
                <!-- <td>{{acc.account_id}}</td> -->
                <td>{{i+1}}</td>
                <td>{{acc.name}}</td>
                <td>{{acc.type}}</td>
                <td><a href="account/report-view/{{acc.account_id}}/{{year}}/{{month}}" target="_blank" style="cursor: pointer;" class="btn btn-success btn-block">Download</a></td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
</div>
